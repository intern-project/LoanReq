<app-side-bar></app-side-bar>
<div class="breadCrumb">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>
<div class="requestsTable">
  <p-table [value]="requests">
    <ng-template pTemplate="header">
      <tr>
        <th>NIC</th>
        <th>Name</th>
        <th>Status</th>
        <th>More</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-req>
      <tr>
        <td *ngIf="req.pending == 0">{{ req.nic }}</td>
        <td *ngIf="req.pending == 0">{{ req.name }}</td>
        <td>
          <p *ngIf="req.pending == 0 && req.accepted == 1" class="accepted"><b>Accepted</b></p>
          <p *ngIf="req.pending == 0 && req.declined == 1" class="declined"><b>Declined</b></p>
        </td>
        <td *ngIf="req.pending == 0">
          <p-button label="More Info" (onClick)="handleClick(req.rid)" icon="pi pi-info-circle" ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
