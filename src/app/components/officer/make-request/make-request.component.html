


<div class="container">
    <div class="vertical-center">
  
  <p-card header="Loan Request Form" [style]="{width: '500px'}">
  <hr>
  
  <form name="form" #eventForm="ngForm" (ngSubmit)="OnSubmit()"
  novalidate>

  <div class="row">
      <div class="col-md-4">
          <div class="form-group bmd-form-group">
              <label class="bmd-label-floating">Full name</label>
              <br>
              <input type="text" [(ngModel)]="model.fullname" name="fullname" class="form-control"
                  >
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group bmd-form-group">
              <label class="bmd-label-floating">Date of birth</label>
              <br>
              <input type="date" class="form-control" [(ngModel)]="model.DOB" name="DOB"
                  min="{{today | date:'yyyy-MM-dd'}}" required>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group bmd-form-group">
              <label class="bmd-label-floating">Gender</label>
              <br>
              <select class="form-control" [(ngModel)]="model.gender" name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-group bmd-form-group">
              <label class="bmd-label-floating">Remark</label>
              <br>
              <input type="text" [(ngModel)]="model.remark" name="remark" class="form-control">
          </div>
      </div>
  </div>

  <button  type="submit" class="btn btn-warning pull-right" [style.cursor]="model.fullname == 'null' ? 'not-allowed' : 'pointer'"
      [disabled]="model.DOB == 'null' || model.gender == 'null' ? 'true':''" (click)="form_sumbitted=true"
      (ngInit)="form_sumbitted=false">Submit
      Details</button>
  <div class="clearfix"></div>
</form>
  
  </p-card>
  
  </div>
  </div>

  
  
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div formGroupName="personalData" novalidate>
      <input formControlName="email" /> <input formControlName="mobile" />
      <select formControlName="country">
        <option *ngFor="let country of countries" [value]="country"
          >{{country}}</option
        >
      </select>
    </div>
    <select formControlName="requestType">
      <option *ngFor="let requestType of requestTypes" [value]="requestType"
        >{{requestType}}</option
      >
    </select>
    <input formControlName="text" />
    <button type="submit" [disabled]="contactForm.pristine">Save</button>
    <button type="reset" (click)="revert()" [disabled]="contactForm.pristine">
      Revert
    </button>
  </form>
