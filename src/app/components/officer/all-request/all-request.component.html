<app-side-bar></app-side-bar>
<div class="breadCrumb">
        <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
</div>    
<div class="table">
    <p-table [value]="requests">
            <ng-template pTemplate="header">
                <tr>
                    <th>NIC</th>
                    <th>Name</th>
                    <th>Satatus</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-req>
                <tr>
                    <td >{{req.nic}}</td>
                    <td >{{req.name}}</td>
                    <td >
                        <p *ngIf="req.pending == 1" class="pending"> <b>Pending</b> </p>
                        <p *ngIf="req.accepted== 1" class="accepted"> <b>Accepted</b> </p>
                        <p *ngIf="req.declined == 1" class="declined"> <b>Declined</b> </p>
                    </td>
                     
                </tr>
            </ng-template>
    </p-table>
</div>
