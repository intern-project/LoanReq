


<div class="container">
  <div class="vertical-center">

<p-card header="Sign In" [style]="{width: '500px'}">
<hr>

<form>
  <h3 class="first">User Name</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-2">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>
</div>

<h3 class="first">Password</h3>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" pInputText placeholder="Password">
        </div>
    </div>
</div>

<br>
    <div align="right">
    <button pButton type="button" label="Login" class="ui-button-raised ui-button-secondary "></button>
    </div>


</form >

</p-card>

</div>
</div>
